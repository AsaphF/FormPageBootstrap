<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <!-- style.css only -->
    <link rel="stylesheet" href="./css/style.css">
      <!-- favicon only -->
    <link rel="shortcut icon" href="./assets/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Rumo a Marte! - OnebitX</title>
</head>

    <body class="py-5" style="background-image: url(./assets/backgroundLp.png);">

    <div class="container px-4 container1">
        <div class="text-center" >
            <img class="img-fluid topLogo" src="./assets/logoOneBitDark.png" alt="logoOneBitDark">
        </div>

        <p class="h6 mt-3 paragraph">1. Qual é o seu nome?</p>
        <div class="input-group mb-3 g-4">
            <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
            <input type="text" class="form-control" placeholder="Digite Aqui" aria-label="firstName" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
            <input type="text" class="form-control" placeholder="Digite Aqui" aria-label="secondName" aria-describedby="basic-addon1">
        </div>

        <p class="h6 mt-3 paragraph">2. Qual é o seu gênero?</p>  
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Feminino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Outros
            </label>
          </div>

          <p class="h6 mt-3 paragraph">3. Marque o treinamento que voçe fez:</p>  
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento Básico de astronauta</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled">
            <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled">
            <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento físico intenso</label>
          </div>  

          <p class="h6 mt-3 paragraph">4. Quais você acha que são suas qualidades?</p> 
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Não vomito fácil</label>
          </div> 
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Não tenho medo de marciano</label>
          </div> 
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">Sou fã de Star Wars!</label>
          </div> 
          <div class="text-center mt-3 ">
            <button type="button" class="btn btn-outline-danger btnSend">Enviar</button>
          </div>
    </div>
     <div class="mt-3 container text-center fotter">
        <p>Feito por Zaff &copy;</p>
     </div>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
